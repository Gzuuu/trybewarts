<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Henrique e Jesué</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button id="btnEntrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
    <section>
      <div id="divFamily">
        <label for="" id="label-family">Qual sua família?</label>
        <span><input type="radio" name="family" value="Frontend">Frontend</span>
        <span><input type="radio" name="family" value="Backend">Backend</span>
        <span><input type="radio" name="family" value="FullStack">FullStack</span>
      </div>
      <div class="divLabel">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="divCheckbox">
          <input type="checkbox" name="" class="subject" value="HoFs">Hofs
          <input type="checkbox" name="" class="subject" value="Jest">Jest
          <input type="checkbox" name="" class="subject" value="Promises">Promises
          <input type="checkbox" name="" class="subject" value="React">React
          <input type="checkbox" name="" class="subject" value="SQL">SQL
          <input type="checkbox" name="" class="subject" value="Python">Python
        </div>
      </div>
    </section>
    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
    <div class="divCheckbox">
    <span><input type="radio" name="rate" value="1" id="">1</span>
    <span><input type="radio" name="rate" value="2" id="">2</span>
    <span><input type="radio" name="rate" value="3" id="">3</span>
    <span><input type="radio" name="rate" value="4" id="">4</span>
    <span><input type="radio" name="rate" value="5" id="">5</span>
    <span><input type="radio" name="rate" value="6" id="">6</span>
    <span><input type="radio" name="rate" value="7" id="">7</span>
    <span><input type="radio" name="rate" value="8" id="">8</span>
    <span><input type="radio" name="rate" value="9" id="">9</span>
    <span><input type="radio" name="rate" value="10" id="">10</span>
    </div>
    <div>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
    </div>
    <span class="divCheckbox">
      <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="" id="agreement" required>
    </span>
    <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
  </main>
  
  <script src="script.js"></script>
</body>

</html>
