<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email" class="input-group form-control">
      <input type="password" name="password" placeholder="Senha" id="password" class="input-group form-control">
      <button id="btnEntrar" class="btn btn-primary ">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <h1>Formulário de avaliação</h1>
      <div>
        <input type="text" id="input-name" placeholder="Nome" class="form-control fullName">
        <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control">
      </div> <br> <br>
      <div>
        <input type="email" name="" id="input-email" placeholder="Email" class="form-control fullName">
        <label for="house" class="houseName">Casa: </label>
        <select name="" id="house" class="form-select">
          <option id="gitnoria-house" value="Gitnória" selected>Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
    <section class="mb-3">
      <div id="divFamily" class="familyChange">
        <label for="" id="label-family">Qual sua família?</label> <br>
        <span><input type="radio" name="family" value="Frontend">Frontend</span>
        <span><input type="radio" name="family" value="Backend">Backend</span>
        <span><input type="radio" name="family" value="FullStack">FullStack</span>
      </div>
      <div class="divLabel">
        <label for="" id="label-content" class="labelKnow">Qual conteúdo você está com mais vontade de aprender?</label> <br>
        <div class="divCheckbox">
          <span><input type="checkbox" name="" class="subject" value="HoFs">Hofs </span>
          <span><input type="checkbox" name="" class="subject" value="Jest">Jest </span>
          <span><input type="checkbox" name="" class="subject" value="Promises">Promises </span>
        </div>
        <div class="divCheckbox">
          <span><input type="checkbox" name="" class="subject" value="React">React </span>
          <span><input type="checkbox" name="" class="subject" value="SQL">SQL </span>
          <span><input type="checkbox" name="" class="subject" value="Python">Python </span>
        </div>
      </div>
    </section> <hr>
    <div class="mb-3">
      <label for="" id="label-rate" class="avaibleChange">Como você avalia a Trybewarts?</label>
      <div class="divCheckbox">
      <span class="spanNote"><input type="radio" name="rate" value="1" id="" class="form-check-input">1</span>
      <span class="spanNote"><input type="radio" name="rate" value="2" id="" class="form-check-input">2</span>
      <span class="spanNote"><input type="radio" name="rate" value="3" id="" class="form-check-input">3</span>
      <span class="spanNote"><input type="radio" name="rate" value="4" id="" class="form-check-input">4</span>
      <span class="spanNote"><input type="radio" name="rate" value="5" id="" class="form-check-input">5</span>
      <span class="spanNote"><input type="radio" name="rate" value="6" id="" class="form-check-input">6</span>
      <span class="spanNote"><input type="radio" name="rate" value="7" id="" class="form-check-input">7</span>
      <span class="spanNote"><input type="radio" name="rate" value="8" id="" class="form-check-input">8</span>
      <span class="spanNote"><input type="radio" name="rate" value="9" id="" class="form-check-input">9</span>
      <span class="spanNote"><input type="radio" name="rate" value="10" id="" class="form-check-input">10</span>
      </div>
    </div>
    <div class="divTextArea">
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500" class="form-floating textareaedit"></textarea>
      <span id="counter" class="counterEnd"></span>
    </div> <br> <br>
    <span class="divCheckbox">
      <label id="label-infos" for="" class="form-check-label">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="" id="agreement" required class="form-check-input">
    </span> <br>
    <button type="submit" id="submit-btn" disabled class="btn btn-success mb-3">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>  
  <script src="script.js"></script>
</body>

</html>
